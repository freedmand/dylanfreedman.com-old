<div class="row header-name">
  <div class="logo">
    {{logo.svg}}
  </div>
  <div class="name">{{header-name.svg}}</div>
</div>
<div class="row header-section">
  <div class="section">projects</div>
  <div class="section">résumé</div>
  <div class="section">contact</div>
</div>
<div class="content">
  <div class="subcontent">
    <div class="subheader">
      HELLO, I AM
    </div>
    <ul class="list">
      <li class="bullet coding">
        <div class="icon-coding"></div>
        <div class="bullet-text">a software engineer</div>
      </li>
      <li class="bullet music">
        <div class="icon-music"></div>
        <div class="bullet-text">a music composer</div>
      </li>
      <li class="bullet writing">
        <div class="icon-writing"></div>
        <div class="bullet-text">a creative writer</div>
      </li>
      <li class="bullet design">
        <div class="icon-design"></div>
        <div class="bullet-text">a graphic designer</div>
      </li>
    </ul>
    <div class="subheader">
      LEARN ABOUT
    </div>
    <ul class="list">
      <li class="bullet projects">
        <div class="icon-projects"></div>
        <div class="bullet-text">my projects</div>
      </li>
      <li class="bullet experience">
        <div class="icon-experience"></div>
        <div class="bullet-text">my experience</div>
      </li>
      <li class="bullet hobbies">
        <div class="icon-hobbies"></div>
        <div class="bullet-text">my hobbies</div>
      </li>
    </ul>
  </div>
</div>
<div class="footer">
  <hr>
  <div class="footer-icons">
    {{footer-email.svg}}
    {{footer-github.svg}}
    <div class="footer-copyright"><span class="copy">©</span> 2016</div>
  </div>
