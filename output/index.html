<html>
  <head>
    <meta charset="UTF-8">
    <title>Dylan Freedman</title>
    <script src="https://use.typekit.net/uym5brj.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="row header-name">
      <div class="logo">
        <img src="svg/logo.svg" height="40">
      </div>
      <div class="name"><img src="svg/header-name.svg" width="460"></div>
    </div>
    <div class="row header-section">
      <div class="section">projects</div>
      <div class="section">résumé</div>
      <div class="section">contact</div>
    </div>
    <div class="content">
      <div class="subcontent">
        <div class="subheader">
          HELLO, I AM
        </div>
        <ul class="list">
          <li class="bullet blue">
            <div class="bullet-image">
              <img src="svg/bullet-coding.svg" width="30">
            </div>
            <div class="bullet-text">a software engineer</div>
          </li>
          <li class="bullet pink">
            <div class="bullet-image">
              <img src="svg/bullet-music.svg" width="33">
            </div>
            <div class="bullet-text">a music composer</div>
          </li>
          <li class="bullet orange">
            <div class="bullet-image">
              <img src="svg/bullet-writing.svg" width="30">
            </div>
            <div class="bullet-text">a creative writer</div>
          </li>
          <li class="bullet green">
            <div class="bullet-image">
              <img src="svg/bullet-design.svg" width="33">
            </div>
            <div class="bullet-text">a graphic designer</div>
          </li>
        </ul>
        <div class="subheader">
          LEARN ABOUT
        </div>
        <ul class="list">
          <li class="bullet purple">
            <div class="bullet-image">
              <img src="svg/bullet-projects.svg" width="33">
            </div>
            <div class="bullet-text">my projects</div>
          </li>
          <li class="bullet gold">
            <div class="bullet-image">
              <img src="svg/bullet-experience.svg" width="30">
            </div>
            <div class="bullet-text">my experience</div>
          </li>
          <li class="bullet sky">
            <div class="bullet-image">
              <img src="svg/bullet-hobbies.svg" width="39">
            </div>
            <div class="bullet-text">my hobbies</div>
          </li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <hr>
      <div class="footer-icons">
        <img src="svg/footer-email.svg" width="30">
        <img src="svg/footer-github.svg" width="32">
        <div class="footer-copyright"><span class="copy">©</span> 2016</div>
      </div>
    </div>
  </body>
</html>
